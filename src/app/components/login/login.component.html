<div class="container" style="min-height: 90vh;">
  <div class="row justify-content-center align-items-center h-100">
    <!-- Left Side: Image -->
    <div class="col-lg-6 d-none d-lg-block text-center">
      <img src="assets/images/hero.png" alt="Login Image" class="img-fluid" style="max-height: 500px;" />
    </div>

    <!-- Right Side: Login Form -->
    <div class="col-lg-6">
      <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%; margin: auto;">
        <div class="text-center mb-2">
          <img src="assets/images/logo2.png" alt="FINTRACK" height="70" class="me-0" />
        </div>
        <h4 class="text-center mb-3" style="color: #004c6a; font-family: 'Poppins', sans-serif; font-weight:bold">
          LOGIN
        </h4>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
            <small *ngIf="submitted && f['email'].errors" class="text-danger">Valid email is required.</small>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
            <small *ngIf="submitted && f['password'].errors" class="text-danger">Password is required.</small>
          </div>

          <div *ngIf="showError" class="alert alert-danger" role="alert">
            Invalid email or password. Please try again.
          </div>

          <div class="d-flex justify-content-center mt-3">
            <p class="small">Don't have an account? 
              <a routerLink="/register" class="text-decoration-none">Sign Up</a>
            </p>
          </div>

          <div class="d-flex justify-content-center mb-3">
            <a routerLink="/forgot-password" class="text-decoration-none small">Forgot Password?</a>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" style="width: 100px;">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
