<div class="modal-backdrop" (click)="close()"></div>
<div class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Select Investment Type</h5>
      <button type="button" class="btn-close" (click)="close()"></button>
    </div>
    <div class="modal-body">
      <div class="row g-3">
        <div class="col-md-6" *ngFor="let type of investmentTypes">
          <div
            class="card h-100 investment-type-card"
            (click)="selectType(type.id)"
          >
            <div
              class="card-body d-flex flex-column align-items-center justify-content-center p-4"
            >
              <i class="bi {{ type.icon }} mb-3 fs-1"></i>
              <h5 class="card-title mb-0">{{ type.name }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
